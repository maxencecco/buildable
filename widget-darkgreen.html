
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Count Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
    }

    .widget {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #181c14;
      color: white;
      border-radius: 12px;
      padding: 16px 24px;
      font-size: 18px;
      box-shadow: 0 0 0 1px #2a2a2a;
      width: fit-content;
      margin: 0 auto;
    }

    .widget span.count {
      color: #66ff66;
      font-weight: 600;
      margin-right: 6px;
    }

    .widget .cart-icon {
      margin-left: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="widget">
    <span class="count" id="checkout-count">4</span>
    <span>People are checking out now</span>
    <span class="cart-icon">ðŸ›’</span>
  </div>

  <script>
    const countEl = document.getElementById("checkout-count");
    let current = Math.floor(Math.random() * 5) + 2; // Start between 2â€“7
    countEl.innerText = current;

    function fluctuate() {
      const change = [-1, 0, 1][Math.floor(Math.random() * 3)];
      current = Math.min(Math.max(2, current + change), 7); // Clamp between 2â€“7
      countEl.innerText = current;
    }

    setInterval(fluctuate, Math.floor(Math.random() * 4000) + 4000); // every 4â€“8s
  </script>
</body>
</html>
