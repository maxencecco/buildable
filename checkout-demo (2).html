
<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout Counter Demo</title>
  <style>
    body {
      background: #111;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .checkout-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .checkout-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: white;
      background-color: #111;
      padding: 10px 20px;
      border-radius: 12px;
      width: fit-content;
      box-shadow: 0 0 0 1px rgba(255,255,255,0.05);
      line-height: 1;
    }

    .checkout-text {
      display: flex;
      align-items: center;
      gap: 6px;
      line-height: 1;
    }

    .number-flip {
      position: relative;
      width: 18px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .number-flip span {
      position: absolute;
      color: #38CA37;
      font-weight: 800;
      font-size: 16px;
      animation: slideUp 0.4s ease-in-out forwards;
      line-height: 1;
    }

    @keyframes slideUp {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .shopping-icon {
      width: 18px;
      height: 18px;
    }

    .shopping-icon img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>

<div class="checkout-container">
  <div class="checkout-wrapper">
    <div class="checkout-text">
      <div class="number-flip" id="checkout-count"><span>6</span></div>
      <span>People are checking out now</span>
    </div>
    <div class="shopping-icon">
      <img src="https://storage.googleapis.com/msgsndr/2TMwr9kn2dJKCvuctNZV/media/6891be514f8b900474d6d037.svg" alt="Cart Icon">
    </div>
  </div>
</div>

<script>
  const countEl = document.getElementById("checkout-count");

  let currentCount = Math.floor(Math.random() * 6) + 2; // 2 to 7

  function renderNumber(num) {
    const span = document.createElement("span");
    span.textContent = num;
    countEl.innerHTML = '';
    countEl.appendChild(span);
  }

  function fluctuate() {
    const change = Math.floor(Math.random() * 3) - 1; // -1, 0, or 1
    currentCount = Math.max(2, Math.min(7, currentCount + change));
    renderNumber(currentCount);
  }

  renderNumber(currentCount);
  setInterval(fluctuate, Math.floor(Math.random() * 4000) + 6000); // Every 6â€“10s
</script>

</body>
</html>
